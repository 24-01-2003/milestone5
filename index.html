<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unique Path and Shareable link Task 1 By Areeb Shaikh</h1>
    <form id="resumeForm">
        <fieldset>
            
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*" required><br>
            <legend>Personal Information</legend>
            <label for="username" >Resume URL: </label>
            <input type="text" id="username" name="username" required/> <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="2" placeholder="Enter your address"></textarea><br>

        </fieldset>
        <fieldset>
            <legend>Work Experience</legend>
            <textarea id="work-experience" name="work-experience" rows="4" placeholder="Enter your work experience"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education"></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills"></textarea><br>
        </fieldset>
        <button type="button" id="generateResume">Generate Resume</button>
    </form>
    <div id="resumeOutput">
        <!-- Editable Resume Preview Will Appear Here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
